{% load static %}

<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Game Store{% endblock %}</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Scripts propios -->
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body class="bg-body text-body d-flex flex-column min-vh-100">

    <!-- Navbar principal -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="{% url 'index' %}">
                    <img src="{% static 'img/logo.png' %}" alt="Game Store" width="40" class="me-2">
                    Game Store
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_juegos' %}">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                        </li>
                    </ul>

                    <!-- Botón de cambio de tema -->
                    <button id="toggle-theme" class="btn btn-outline-light ms-3">
                        Cambiar tema
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="flex-grow-1">
        <div class="container py-4">
            {% block content %}
            <!-- Aquí se renderiza el contenido específico de cada página -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-4 bg-dark text-center text-secondary py-3 border-top border-secondary">
        <div class="container">
            <p class="mb-1">© 2025-2026 Proyecto Tienda de Videojuegos</p>
            <div class="small">
                <a href="{% url 'index' %}" class="text-secondary text-decoration-none me-3">Inicio</a>
                <a href="{% url 'contacto' %}" class="text-secondary text-decoration-none me-3">Contacto</a>
                <a href="{% url 'lista_juegos' %}" class="text-secondary text-decoration-none">Catálogo</a>
            </div>
        </div>
    </footer>

    <!-- JS de Bootstrap (opcional pero recomendable para navbar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
