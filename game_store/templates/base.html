{% load static %}

<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>

    <meta charset="UTF-8">
    <title>{% block title %}Game Store{% endblock %}</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Scripts -->
    <script src="{% static 'js/script.js' %}"></script>

</head>
<body class="bg-body text-body">

    {% block content %}
    <!-- Aquí se renderiza el contenido específico de cada página -->
    {% endblock %}

    <footer class="text-center mt-5 mb-3">
        <p>© 2025-2026 Proyecto Tienda de Videojuegos</p>
        <a href="{% url 'index' %}" class="text-body">Inicio</a>
        <a href="{% url 'contacto' %}" class="text-body ms-3">Contacto</a>
        <a href="{% url 'lista_juegos' %}" class="text-body ms-3">Catalogo</a>

    </footer>

    <!-- Botón de cambio de tema -->
    <div class="text-center my-3">
        <button id="toggle-theme" class="btn btn-outline-secondary">Cambiar tema</button>
    </div>
</body>
</html>
